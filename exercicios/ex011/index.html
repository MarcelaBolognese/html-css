<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou somplesmente aumente e diminua o tamanho do seu navegador. </p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
       <img src="imagens/foto-g.png" alt="imagem flexivel"> 
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5 </p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Looping Ascent - Joel Cummins.mp3" type="audio/mpeg">
        <source src="midia/Looping Ascent - Joel Cummins.ogg" type="audio/ogg">
        <source src="midia/Looping Ascent - Joel Cummins.wav" type="audio/wav">
        <p>Seu navegador não consegue carregar audio</p>
        <a href="midia/Looping Ascent - Joel Cummins.mp3" > Clique aqui para baixar o arquivo</a>
    </audio>
</body>
</html>
